<!-- se si vuole usare il responsive-box in qualche componente, bisogna metterlo anche qui, altrimenti non funziona bene (specialmente con chrome)-->
<dx-responsive-box>
    <dxi-row [ratio]="1"></dxi-row>
    <dxi-row [ratio]="10"></dxi-row>
    <dxi-col [ratio]="1"></dxi-col>





    <dxi-item>
        <dxi-location [row]="0" [col]="0" [colspan]="1"></dxi-location>
            <div class="header">
                <p style="text-align: right; padding-right: 2%; padding-top: 1%">Utente:  {{username}}</p>
                <p style="text-align: right; padding-right: 2%">{{azienda ? azienda.descrizione : ""}}</p>
            </div>
    </dxi-item>

    <dxi-item>
        <dxi-location [row]="1" [col]="0" [colspan]="10"></dxi-location>



        <ng-sidebar-container>

            <!-- A sidebar -->
            <ng-sidebar #sidebar [(opened)]="_opened" position="left" mode="push">
                <p>Sidebar contents</p>
            </ng-sidebar>

            <!-- Page content -->
            <div ng-sidebar-content class="gdm">


                <div id="page-app-component">
                    <dx-responsive-box
                            [(screenByWidth)]="screen">
                        <dxi-row [ratio]="1"></dxi-row>
                        <!--<dxi-row [ratio]="2" screen="xs"></dxi-row>-->
                        <dxi-row [ratio]="10"></dxi-row>
                        <dxi-row [ratio]="1"></dxi-row>

                        <dxi-col [ratio]="1"></dxi-col>
                        <!--<dxi-col [ratio]="2" screen="lg"></dxi-col>-->
                        <dxi-item class="header-app-component item-app-component">
                            <dxi-location
                                    [row]="0"
                                    [col]="0"
                            ></dxi-location>

                                <dx-responsive-box [(screenByWidth)]="screen">
                                    <dxi-row [ratio]="1"></dxi-row>
                                    <dxi-col [ratio]="1"></dxi-col>
                                    <dxi-col [ratio]="25"></dxi-col>

                                    <dxi-item class="header-app-component item-app-component">
                                        <dxi-location
                                                [row]="0"
                                                [col]="0"
                                        ></dxi-location>
                                        <div id="toggle-sidebar-div">
                                            <dx-button class="toggle-sidebar-button" icon="menu" (click)="_toggleSidebar()"></dx-button>
                                        </div>
                                    </dxi-item>

                                    <dxi-item class="header-app-component item-app-component">
                                        <dxi-location
                                                [row]="0"
                                                [col]="1"
                                        ></dxi-location>
                                        <div id="navbar">
                                            navbar
                                        </div>
                                    </dxi-item>
                                </dx-responsive-box>
                        </dxi-item>
                        <dxi-item class="content-app-component item-app-component">
                            <dxi-location
                                    [row]="1"
                                    [col]="0"
                            ></dxi-location>
                            <div style="width: 100%; height:100%">
                                <router-outlet></router-outlet>
                            </div>
                        </dxi-item>
                        <dxi-item class="footer-app-component item-app-component">
                            <dxi-location
                                    [row]="2"
                                    [col]="0"
                            ></dxi-location>
                            <p>Footer</p>
                        </dxi-item>
                    </dx-responsive-box>
                </div>
            </div>

        </ng-sidebar-container>
    </dxi-item>

</dx-responsive-box>
