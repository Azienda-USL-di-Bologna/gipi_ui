<div class="pageWrapper">
    <div class="clHeader" *ngIf="router.url !== '/login'">
        <div id="userProfile" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span>Â 
                <strong>{{username}}</strong><span>({{azienda}})</span>
                <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
            <ul class="dropdown-menu menuPosition">
                <li>
                    <div class="navbar-login">
                        <div class="row">
                            <div class="col-lg-4">
                                <p class="text-center">
                                    <span class="glyphicon glyphicon-user icon-size"></span>
                                </p>
                            </div>
                            <div class="col-lg-8">
                                <p class="text-left"><strong>Informazioni Utente</strong></p>
                                <p class="text-left small">Azienda: {{username}}</p>
                                <p class="text-left small">Ruolo: {{ruolo.titolo}}</p>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="divider"></li>
                <li>
                    <div class="navbar-login navbar-login-session">
                        <div class="row">
                            <div class="col-lg-12">
                                <p>
                                    <a href="#" (click)="onLogout()" class="btn btn-danger btn-block">Log Out</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="clContentBody">
        <div class="row">
            <div id="sidebar-id" *ngIf="router.url !== '/login'" class="{{classeSidebar}}">
                <sidebar [sidebarItems]="sidebarItems"></sidebar>
            </div>
            <div class="col ovf-auto">
                <div class="row" *ngIf="router.url !== '/login'">
                <!--<div class="row">-->
                    <div>
                        <dx-button id="sidebar-toggle-button" icon="menu" type="default" (click)="slide()"></dx-button>
                    </div>
                    <div class="col">
                        <app-navbar id="navbar-id"></app-navbar>
                    </div>

                </div>
                <div>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
    <div>
        FOOTER
    </div>
</div>
