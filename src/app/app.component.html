<!-- se si vuole usare il responsive-box in qualche componente, bisogna metterlo anche qui, altrimenti non funziona bene (specialmente con chrome)-->
<div class="pageWrapper heightCPC">
    <div class="row heightCPC">
        <div id="sidebar-id" *ngIf="router.url !== '/login'" class="{{classeSidebar}}"> <!-- rendere parametri la larghezza della sidebar -->
            <sidebar [sidebarItems]="sidebarItems"></sidebar>
        </div>
        <div class="{{classeRightSide}} col px-0 ovf-auto">
            <div class="clRightSide"> 
                <div class="clHeader col ovf-auto" *ngIf="router.url !== '/login'">
                    <div class="buttonWrapper">
                        <dx-button id="sidebar-toggle-button" icon="menu" type="default" (click)="slide()"></dx-button>
                    </div>
                    
                    <div id="userProfile" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="userDropdown" aria-haspopup="true">
                            <!-- <span class="glyphicon glyphicon-user"></span>Â 
            
                            <strong>GUIDO</strong><span>GUIDO</span>
                            
                            <span class="glyphicon glyphicon-chevron-down"></span> -->
                            <img src="../assets/images/user.ico" width="36px" height="36px" alt="profilo" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown" >
                            <li>
                                <div class="navbar-login">
                                    <div class="row">
                                        <div class="col-4">
                                            <p class="text-center">
                                                <span class="glyphicon glyphicon-user icon-size"></span>
                                            </p>
                                        </div>
                                        <div class="col-8">
                                            <p class="text-left"><strong>Informazioni Utente</strong></p>
            
                                            <p class="text-left small">Azienda: GUIDO</p>
            
                                            <p class="text-left small">Ruolo: GUIDO</p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <div class="navbar-login navbar-login-session">
                                    <div class="row">
                                        <div class="col">
                                            <p>
                                                <a href="#" (click)="onLogout()" class="btn btn-danger btn-block">Log Out</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div [ngClass]="getContentBodyClasses()"> <!-- class="clContentBody col" -->
                    <!-- <div class="col">  ovf-auto -->
                        <div class="row pl-3" *ngIf="router.url !== '/login'">
                            <!-- <div>
                                <dx-button id="sidebar-toggle-button" icon="menu" type="default" (click)="slide()"></dx-button>
                            </div> -->
                            <div class="col">
                                <app-navbar id="navbar-id"></app-navbar>
                            </div>
        
                        </div>
                        <div>
                            <router-outlet></router-outlet>
                        </div>
                    <!-- </div>-->
                </div>
                <div class="clFooter">
                    FOOTER
                </div>
            </div>
            
        </div>
    </div>


    
</div>
