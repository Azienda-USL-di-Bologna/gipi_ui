<!-- se si vuole usare il responsive-box in qualche componente, bisogna metterlo anche qui, altrimenti non funziona bene (specialmente con chrome)-->
<div class="pageWrapper heightCPC">
    <div class="row heightCPC">
        <div id="sidebar-id" *ngIf="router.url !== '/login'" class="{{classeSidebar}}">
            <!-- rendere parametri la larghezza della sidebar -->
            <sidebar [sidebarItems]="sidebarItems"></sidebar>
        </div>
        <div class="{{classeRightSide}} col px-0 ovf-auto">
            <div class="clRightSide">
                <div class="clHeader col ovf-auto" *ngIf="router.url !== '/login'">
                    <div class="centerVertivally">
                        <dx-button id="sidebar-toggle-button" icon="menu" type="default" (click)="slide()"></dx-button>
                    </div>
                    <div class="centerVertivally">
                        <img src="assets/images/logout.png" (click)="onLogout()" class="floatRight logout" width="36px" height="36px" alt="logout">
                        <div #userProfileToggle id="userProfile" class="dropdown">

                            <button class="btn default-btn image-btn rounded-circle" type="button" id="userDropdownToggle" style="background-image: url('assets/images/user.ico'); background-size: contain;"
                                alt="Profilo" width="36px" height="36px" (click)="onProfileBtnClick($event)">
                            </button>
                            <ul class="dropdown-menu" id="userDropdown">
                                <li>
                                    <div class="navbar-login">
                                        <div class="row">
                                            <div class="col-4">
                                                <p class="text-center">
                                                    <span class="glyphicon glyphicon-user icon-size"></span>
                                                </p>
                                            </div>
                                            <div class="col-8">
                                                <p class="text-left">
                                                    <strong>Informazioni Utente</strong>
                                                </p>

                                                <p class="text-left small">Azienda: {{azienda}}</p>

                                                <p class="text-left small">Ruolo: {{ruolo}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
                <div [ngClass]="getContentBodyClasses()">
                    <div>
                        <router-outlet></router-outlet>
                    </div>
                </div>
                <div class="clFooter" style="text-align: center">
                </div>
            </div>

        </div>
    </div>



</div>
