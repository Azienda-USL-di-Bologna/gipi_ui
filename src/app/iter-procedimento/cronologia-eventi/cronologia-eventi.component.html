<span class="title">Cronologia eventi</span>
<div id="gridContainer">
  <dx-data-grid
        [dataSource] = "dataSourceEventoIter"
        columnAutoWidth="true"
        noDataText="Non ci sono dati da visualizzare"
        hoverStateEnabled="true"
        >
    <dxo-sorting ascendingText="Ordine crescente" descendingText="Orine discendente" clearText="Togli ordinamento"></dxo-sorting>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxi-column dataField="dataOraEvento" caption="il" [dataType]="'Date'" width="100" alignment="left" format="dd/MM/yyyy" [allowSorting]="true" ></dxi-column>
    <dxi-column dataField="autore.idPersona.descrizione" caption="Autore" [dataType]="'string'" width="auto" alignment="center" [allowSorting]="false"></dxi-column>
    <dxi-column dataField="idEvento.nome" caption="Evento" [dataType]="'string'" width="auto" alignment="center" [allowSorting]="false"></dxi-column>
    <dxi-column dataField="idFaseIter.idFase.nome" caption="Fase" [dataType]="'string'" width="auto" alignment="center" [allowSorting]="false"></dxi-column>
  </dx-data-grid>
</div>
