<div class="container-fluid">
    <!-- Prima riga: fasi -->
    <div class="row">
        <div class="col">
            <h4>Fase attuale</h4>
        </div>

        <div class="col">
            <img  class="freccia" src="../../assets/images/right_arrow.png">
        </div>
        
        <div class="col">
            <h4>Fase successiva</h4>
        </div>
    </div>  

    <br>

    <!-- Seconda riga: dati passaggio fase -->
    <div class="row">
        <div class="col-2"></div>

        <!-- I DATI    -->
        <div class="col">
            <dx-form [formData]="iterParams">
                <dxi-item editorType="dxDateBox" [label]="{text: 'Data Passaggio'}" [editorOptions]="{ disabled: false, displayFormat: 'dd/MM/yyyy' }"></dxi-item>

                <dxi-item itemType="group" >
                    <dxi-item [colSpan]="1" dataField="codiceRegistroDocumento" [label]="{text: 'Reg.'}" [editorOptions]="{ disabled: false }"></dxi-item>
                    <dxi-item [colSpan]="1" dataField="numeroDocumento" [label]="{text: 'Num.'}" [editorOptions]="{disabled: false }"></dxi-item>
                    <dxi-item [colSpan]="1" dataField="annoDocumento" [label]="{text: 'Anno'}" [editorOptions]="{disabled: false }"></dxi-item>
                </dxi-item>                

                <dxi-item dataField="notePassaggio" [label]="{text: 'Note Passaggio'}" [editorOptions]="{disabled: false }"></dxi-item>
                <dxi-item dataField="esito" [label]="{text: 'Esito'}" [editorOptions]="{disabled: false }"></dxi-item>
                <dxi-item dataField="motivazioneEsito" [label]="{text: 'Motivo Esito'}" [editorOptions]="{disabled: false }"></dxi-item>
            </dx-form>
        </div>

        <div class="col-2"></div>
    </div> 

    <br>
    
    <!-- Terza riga: 'Salva o annulla' -->
    <div class="row">
        <div class="col"></div>
        <div class="col-3">
            <dx-button text="Annulla" type="normal" (onClick)="annulla()"></dx-button>
        </div>
        <div class="col-3">
            <dx-button text="Procedi" type="default" (onClick)="procedi()"></dx-button>
        </div>
        <div class="col"></div>
    </div>     
</div>
