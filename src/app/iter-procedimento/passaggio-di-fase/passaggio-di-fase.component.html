<dx-responsive-box class="passaggioFaseMegaBox">
    <dxi-row [ratio]="2"></dxi-row>
    <dxi-row [ratio]="5"></dxi-row>

    <dxi-col [ratio]="1"></dxi-col>
    <dxi-col [ratio]="1"></dxi-col>
    <dxi-col [ratio]="1"></dxi-col>
    <!-- Prima riga: fasi -->

        <dxi-location [row]="0" [col]="0" [colspan]="1" screen="lg"></dxi-location>
        <dxi-location [row]="0" [col]="0" [colspan]="1" screen="md"></dxi-location>
        <dxi-location [row]="0" [col]="0" [colspan]="1" screen="sm"></dxi-location>

    </dxi-item>
    
    <dxi-item class="colonnePrima">
        <dxi-location [row]="0" [col]="1" [colspan]="1" screen="lg"></dxi-location>
        <dxi-location [row]="0" [col]="1" [colspan]="1" screen="md"></dxi-location>
        <dxi-location [row]="0" [col]="1" [colspan]="1" screen="sm"></dxi-location>

    <dxi-item class="colonnePrima">
        <dxi-location [row]="0" [col]="2" [colspan]="1" screen="lg"></dxi-location>
        <dxi-location [row]="0" [col]="2" [colspan]="1" screen="md"></dxi-location>
        <dxi-location [row]="0" [col]="2" [colspan]="1" screen="sm"></dxi-location>
        <dxi-location [row]="0" [col]="2" [colspan]="1" screen="xs"></dxi-location>
        <h4>Fase successiva</h4>
    </dxi-item>


    <!-- Seconda riga: dati passaggio fase -->
    <dxi-item>
        <!-- ETICHETTE DEI DATI -->
        <dxi-location [row]="1" [col]="0" [colspan]="1" screen="lg"></dxi-location>
        <dxi-location [row]="1" [col]="0" [colspan]="1" screen="md"></dxi-location>
        <dxi-location [row]="1" [col]="0" [colspan]="1" screen="sm"></dxi-location>
        <dxi-location [row]="1" [col]="0" [colspan]="1" screen="xs"></dxi-location>
        <h5>Dati di passaggio</h5>
        <!-- Data passaggio -->
        <!-- Documento  -->
        <!-- Note passaggio -->
        <!-- Esito  -->
        <!-- Motivazione esito -->
        <dx-responsive-box>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-col [ratio]="1"></dxi-col>

            <dxi-item>
                <dxi-location [row]="0" [col]="0" [colspan]="1" screen="lg"></dxi-location>
                <dxi-location [row]="0" [col]="0" [colspan]="1" screen="md"></dxi-location>
                <dxi-location [row]="0" [col]="0" [colspan]="1" screen="sm"></dxi-location>
                <dxi-location [row]="0" [col]="0" [colspan]="1" screen="xs"></dxi-location>
                <p>Data passaggio</p>
            </dxi-item>
            <dxi-item>
                <dxi-location [row]="1" [col]="0" [colspan]="1" screen="lg"></dxi-location>
                <dxi-location [row]="1" [col]="0" [colspan]="1" screen="md"></dxi-location>
                <dxi-location [row]="1" [col]="0" [colspan]="1" screen="sm"></dxi-location>
                <dxi-location [row]="1" [col]="0" [colspan]="1" screen="xs"></dxi-location>
                <p>Documento</p>
            </dxi-item>
            <dxi-item>
                <dxi-location [row]="2" [col]="0" [colspan]="1" screen="lg"></dxi-location>
                <dxi-location [row]="2" [col]="0" [colspan]="1" screen="md"></dxi-location>
                <dxi-location [row]="2" [col]="0" [colspan]="1" screen="sm"></dxi-location>
                <dxi-location [row]="2" [col]="0" [colspan]="1" screen="xs"></dxi-location>
                <p>Note passaggio</p>
            </dxi-item>
            <dxi-item>
                <dxi-location [row]="3" [col]="0" [colspan]="1" screen="lg"></dxi-location>
                <dxi-location [row]="3" [col]="0" [colspan]="1" screen="md"></dxi-location>
                <dxi-location [row]="3" [col]="0" [colspan]="1" screen="sm"></dxi-location>
                <dxi-location [row]="3" [col]="0" [colspan]="1" screen="xs"></dxi-location>
                <p>Esito</p>
            </dxi-item>
            <dxi-item>
                <dxi-location [row]="4" [col]="0" [colspan]="1" screen="lg"></dxi-location>
                <dxi-location [row]="4" [col]="0" [colspan]="1" screen="md"></dxi-location>
                <dxi-location [row]="4" [col]="0" [colspan]="1" screen="sm"></dxi-location>
                <dxi-location [row]="4" [col]="0" [colspan]="1" screen="xs"></dxi-location>
                <p>Motivazione esito</p>
            </dxi-item>
        </dx-responsive-box>
    </dxi-item>


    <dxi-item>
        <!--        DATI         -->
        <dxi-location [row]="1" [col]="1" [colspan]="2" screen="lg"></dxi-location>
        <dxi-location [row]="1" [col]="1" [colspan]="2" screen="md"></dxi-location>
        <dxi-location [row]="1" [col]="1" [colspan]="2" screen="sm"></dxi-location>
        <dxi-location [row]="1" [col]="1" [colspan]="2" screen="xs"></dxi-location>
        <h5>(dati)</h5>
        <dx-responsive-box>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-col [ratio]="1"></dxi-col>

            <dxi-item>
                <dxi-location [row]="0" [col]="0" [colspan]="1" screen="lg"></dxi-location>
                <dxi-location [row]="0" [col]="0" [colspan]="1" screen="md"></dxi-location>
                <dxi-location [row]="0" [col]="0" [colspan]="1" screen="sm"></dxi-location>
                <dxi-location [row]="0" [col]="0" [colspan]="1" screen="xs"></dxi-location>
                <dx-date-box dataField="iterParams.dataPassaggio"></dx-date-box>
            </dxi-item>
            <dxi-item>
                <!--Qua c'Ã¨ la parte coi dati del documento attaccato    -->
                <dxi-location [row]="1" [col]="0" [colspan]="1" screen="lg"></dxi-location>
                <dxi-location [row]="1" [col]="0" [colspan]="1" screen="md"></dxi-location>
                <dxi-location [row]="1" [col]="0" [colspan]="1" screen="sm"></dxi-location>
                <dxi-location [row]="1" [col]="0" [colspan]="1" screen="xs"></dxi-location>
                <dx-form id="documento_fase"
                    [colCount]="18">
                    <dxi-item [colSpan]="5" dataField="iterParams.documento.registro" class="datiDocumento">
                        <dxo-label text="Reg."></dxo-label>
                    </dxi-item>
                    <dxi-item [colSpan]="8" dataField="iterParams.documento.numeroRegistro" class="datiDocumento">
                        <dxo-label text="Num."></dxo-label>
                    </dxi-item>
                    <dxi-item [colSpan]="5" dataField="iterParams.documento.anno" class="datiDocumento">
                        <dxo-label text="Anno"></dxo-label>
                    </dxi-item>
                </dx-form>
            </dxi-item>
            <!--Seguono tre campi da riempire con del testo    -->
            <dxi-item>
                <dxi-location [row]="2" [col]="0" [colspan]="1" screen="lg"></dxi-location>
                <dxi-location [row]="2" [col]="0" [colspan]="1" screen="md"></dxi-location>
                <dxi-location [row]="2" [col]="0" [colspan]="1" screen="sm"></dxi-location>
                <dxi-location [row]="2" [col]="0" [colspan]="1" screen="xs"></dxi-location>
                <dx-text-area></dx-text-area>
                <p></p>
            </dxi-item>
            <dxi-item>
                <dxi-location [row]="3" [col]="0" [colspan]="1" screen="lg"></dxi-location>
                <dxi-location [row]="3" [col]="0" [colspan]="1" screen="md"></dxi-location>
                <dxi-location [row]="3" [col]="0" [colspan]="1" screen="sm"></dxi-location>
                <dxi-location [row]="3" [col]="0" [colspan]="1" screen="xs"></dxi-location>
                <dx-text-area></dx-text-area>
                <p></p>
            </dxi-item>
            <dxi-item>
                <dxi-location [row]="4" [col]="0" [colspan]="1" screen="lg"></dxi-location>
                <dxi-location [row]="4" [col]="0" [colspan]="1" screen="md"></dxi-location>
                <dxi-location [row]="4" [col]="0" [colspan]="1" screen="sm"></dxi-location>
                <dxi-location [row]="4" [col]="0" [colspan]="1" screen="xs"></dxi-location>
                <dx-text-area></dx-text-area>
                <p></p>
            </dxi-item>
        </dx-responsive-box>

    <!-- Terza riga: 'Salva o annulla' -->
    <dxi-item>
        <dxi-location [row]="2" [col]="1" [colspan]="1" screen="lg"></dxi-location>
        <dxi-location [row]="2" [col]="1" [colspan]="1" screen="md"></dxi-location>
        <dxi-location [row]="2" [col]="1" [colspan]="1" screen="sm"></dxi-location>
        <dxi-location [row]="2" [col]="1" [colspan]="1" screen="xs"></dxi-location>
        <div class="pulsanti">
            <dx-button text="Annulla" type="normal" (onClick)="annulla()"></dx-button>
            <dx-button text="Procedi" type="default" (onClick)="procedi()"></dx-button>
        </div> 
    </dxi-item>

</dx-responsive-box>
