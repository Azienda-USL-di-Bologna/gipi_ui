<h3 class="title">Documenti dell'iter</h3>
<dx-data-grid
        [dataSource] = "dataSourceDocumentiIter"
        columnAutoWidth="true"
        noDataText="Non ci sono dati da visualizzare"
        hoverStateEnabled="true">
  <dxi-column dataField="registro" caption="Documento" [dataType]="'string'" alignment="center"></dxi-column>
  <dxi-column dataField="eventoIterList[0].idEvento.nomeEvento" caption="Evento" [dataType]="'string'" alignment="center" [allowSorting]="false"></dxi-column>
</dx-data-grid>
