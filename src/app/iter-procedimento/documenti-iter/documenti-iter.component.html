<!-- <h3 class="title">Documenti dell'iter</h3> -->
<span class="title">Documenti dell'iter</span>
<div id="gridContainer">
  <dx-data-grid
          [dataSource] = "dataSourceDocumentiIter"
          columnAutoWidth="true"
          noDataText="Non ci sono dati da visualizzare"
          hoverStateEnabled="true">
    <dxi-column dataField="registro" caption="Documento" [dataType]="'string'" width="auto" alignment="center"></dxi-column>
    <dxi-column dataField="eventoIterList[0].idEvento.nome" caption="Evento" [dataType]="'string'" width="auto" alignment="center" [allowSorting]="false"></dxi-column>
  </dx-data-grid>
</div>
