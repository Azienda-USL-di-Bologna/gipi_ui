<div class="container-fluid">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-8 center-text">
      <h3>
        <span class="header-font">Tipo procedimento:</span>
          <i>{{headerTipoProcedimento}}</i>
      </h3>
      <h3>      
        <span class="header-font">Struttura responsabile del procedimento:</span>
          <i>{{headerStruttura}}</i>
      </h3>
    </div>
    <div class="col">
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <dx-button id="bottoneModifica" class="padding-button allinea-a-sinistra" (onClick)="showPopup()" text="Modifica associazioni alle Strutture" hint="Modifica associazioni alle Strutture"></dx-button>
      <strutture-tree #treeView [idAzienda]=idAziendaFront [nodesToCheckSelectedStatus]="nodeInvolved" [popupVisible]="popupVisible"
        [idAziendaTipoProcedimento]=idAziendaTipoProcedimentoFront [readOnly]="true" focusStateEnabled="false" [enableCheckRecursively]="false" (strutturaSelezionata)="selezionaStruttura($event)"></strutture-tree>
    </div>

    <div class="col-8" id="center-div">
      <dx-form id="form" #myform [(formData)]="procedimento" [visible]="formVisible" (onFieldDataChanged)="caricaStruttureAfferenza($event)">
        <dxi-item dataField="idAziendaTipoProcedimento.descrizioneTipoProcedimento" editorType="dxTextArea" cssClass="label-wrap" [label]="{text: 'Descrizione'}" [editorOptions]="{ height:70,disabled: true }"></dxi-item>
        <dxi-item dataField="idAziendaTipoProcedimento.idTipoProcedimento.modoApertura" cssClass="label-wrap" [label]="{text: 'Modo apertura'}" [editorOptions]="{ disabled: true }"></dxi-item>
        <dxi-item dataField="idAziendaTipoProcedimento.idTipoProcedimento.normaRiferimento" cssClass="label-wrap" [label]="{text: 'Norma di riferimento'}" [editorOptions]="{ disabled: true }"></dxi-item>
        <dxi-item dataField="idAziendaTipoProcedimento.idTitolo.nome" cssClass="label-wrap" [label]="{text: 'Classificazione'}" [editorOptions]="{ disabled: true }"></dxi-item>
        <dxi-item dataField="idAziendaTipoProcedimento.durataMassimaSospensione" cssClass="label-wrap" [label]="{text: 'Durata massima sospensione'}" [editorOptions]="{ disabled: true }"></dxi-item>
        <dxi-item dataField="idResponsabileAdozioneAttoFinale" cssClass="label-wrap" [label]="{text: 'Responsabile dell\'adozione dell\'atto finale'}" editorType="dxLookup" [editorOptions]="{ 
          disabled: campiEditabiliDisabilitati,
          dataSource: dataSourceResponsabile, 
          displayExpr: 'idPersona.descrizione',
          closeOnOutsideClick: true, 
          showPopupTitle: false, 
          showCancelButton: false,
          placeholder: 'Seleziona una voce...', 
          searchPlaceholder: 'Cerca...',
          valueExpr: 'this'
        }"></dxi-item>
      <dxi-item dataField="idStrutturaResponsabileAdozioneAttoFinale" cssClass="label-wrap" [label]="{text: 'Struttura di afferenza del responsabile dell\’adozione dell\’atto finale'}" editorType="dxLookup" 
        [editorOptions]="{
          disabled: campiEditabiliDisabilitati,
          dataSource: dataSourceStruttureResponsabile,
          displayExpr: strutturaNomeDescrizione,
          closeOnOutsideClick: true, 
          showPopupTitle: false, 
          showCancelButton: false,
          placeholder: 'Seleziona una voce...', 
          searchPlaceholder: 'Cerca...',
          valueExpr: 'this'
        }"></dxi-item>
        <dxi-item dataField="idTitolarePotereSostitutivo" cssClass="label-wrap" [label]="{text: 'Titolare potere sostitutivo'}" editorType="dxLookup" [editorOptions]="{ 
            disabled: campiEditabiliDisabilitati,
            dataSource: dataSourceTitolare, 
            displayExpr: 'idPersona.descrizione',
            closeOnOutsideClick: true, 
            showPopupTitle: false, 
            showCancelButton: false,
            placeholder: 'Seleziona una voce...', 
            searchPlaceholder: 'Cerca...',
            valueExpr: 'this'
          }"></dxi-item>
        <dxi-item dataField="idStrutturaTitolarePotereSostitutivo" cssClass="label-wrap" [label]="{text: 'Struttura di afferenza del titolare potere sostitutivo'}" editorType="dxLookup" 
          [editorOptions]="{
            disabled: campiEditabiliDisabilitati,
            dataSource: dataSourceStruttureTitolare,
            displayExpr: strutturaNomeDescrizione,
            closeOnOutsideClick: true, 
            showPopupTitle: false, 
            showCancelButton: false,
            placeholder: 'Seleziona una voce...', 
            searchPlaceholder: 'Cerca...',
            valueExpr: 'this'
          }"></dxi-item>
        <dxi-item dataField="strumenti" cssClass="label-wrap" [label]="{text: 'Strumenti di tutela amministrativa e giurisdizionale riconosciuti dalla Legge'}" [editorOptions]="{ disabled: campiEditabiliDisabilitati }"></dxi-item>
        <dxi-item dataField="modalitaInfo" cssClass="label-wrap" [label]="{text: 'Modalità informativa'}" [editorOptions]="{ disabled: campiEditabiliDisabilitati }"></dxi-item>
        <dxi-item dataField="descrizioneAtti" cssClass="label-wrap" [label]="{text: 'Atti da allegare'}" editorType="dxTextArea" [editorOptions]="{ height:70, disabled: campiEditabiliDisabilitati }"></dxi-item>
        

        <dxi-item dataField="dataInizio" cssClass="label-wrap" [label]="{text: 'Data inizio validità'}" editorType="dxDateBox" [editorOptions]="{ disabled: campiEditabiliDisabilitati, displayFormat: 'dd/MM/yyyy' }"></dxi-item>
        <dxi-item dataField="dataFine" cssClass="label-wrap" [label]="{text: 'Data fine validità'}" editorType="dxDateBox" [editorOptions]="{ disabled: campiEditabiliDisabilitati, displayFormat: 'dd/MM/yyyy', 
                  min: procedimento.dataInizio, dateOutOfRangeMessage: 'Il valore è fuori dall\'intervallo'}"></dxi-item> 
      </dx-form>
      <span *ngIf="!formVisible">
        <h2 class="no-procedimento">Nessun procedimento associato alla struttura</h2>
      </span>
    </div>
    <div class="col"></div>
  </div>

  <div class="row item padding-bottom">
    <div class="col"></div>
    <div class="col-2" id="responsive-box-buttons">
      <dx-button class="padding-top" [visible]=formVisible (onClick)="bottoneSalvaProcedimento(true)" text="{{ testoBottone }}"
        hint="Salva i campi"></dx-button>
    </div>
    <div class="col-2">
      <dx-button class="padding-top" [visible]=formVisible (onClick)="bottoneAnnulla()" text="Annulla" hint="Annulla le modifiche"></dx-button>
    </div>
    <div class="col"></div>
  </div>
</div>


<dx-popup class="popup" [width]="600" [height]="670" [showTitle]="true" title="Associa a strutture" [dragEnabled]="false"
  [closeOnOutsideClick]="false" [(visible)]="popupVisible">
  <div *dxTemplate="let data of 'content'">
    <popup-struttura-tipi-procedimento [readOnly]="false" [enableCheckRecursively]="false" [aziendaTipoProcedimentoObj]="dataFromAziendaTipiProcedimentoComponent"
      (refreshAfterChange)="refreshTreeView($event)">
    </popup-struttura-tipi-procedimento>
  </div>
</dx-popup>
