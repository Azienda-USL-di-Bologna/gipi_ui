<div style="text-align:center">
  <div style="text-align:initial;display:inline-block;">
    <dx-text-box
      #textBox
      placeholder="Search"
      [width]="300"
      mode="search"
      valueChangeEvent="keyup"
      value=""
      style="margin-bottom:8px;"
      ></dx-text-box>
    <dx-tree-view
      id="selection-treeview"
      [items]="products"
      [width]="320"
      showCheckBoxesMode="normal"
      [searchValue]="textBox.value"
      (onItemClick)="selectItem($event)"
      >
    </dx-tree-view>
  </div>
  <div style="text-align: right; margin-top: 60px">
    <div style="display: inline-block; text-align: initial;">
      <dx-button [text]="'Annulla'" [type]="'normal'"></dx-button>
      <dx-button [text]="'Salva'" [type]="'normal'"></dx-button>
    </div>
  </div>
</div>
