      <dxi-item dataField="statoProssimo" editorType="dxLookup" [editorOptions]="{

        value: statiIter[0], 
        selectionMode: 'single',
        showPopupTitle: false,
        showCancelButton: false,
        searchEnabled: false }" 
        ngClass= "width100">
          <dxi-validation-rule type="required" message="Lo stato prossimo è obbligatorio"></dxi-validation-rule>
      </dxi-item>
      <dxi-item dataField="dataCambioDiStato" editorType="dxDateBox" [label]="{text: 'Data cambio di stato'}" [editorOptions]="{ displayFormat: 'dd/MM/yyyy' }">
